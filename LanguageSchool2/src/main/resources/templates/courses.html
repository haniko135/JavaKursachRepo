<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Курсы</title>
    <link rel="stylesheet" href="css/courses.css">
</head>
<body>
    <header id="header">
    <div>
        <a href="/">InterLanguage</a>
    </div>
    </header>
    <nav id="menu">
        <a href="courses.html">курсы</a>
        <a href="ask.html">вопросы</a>
        <a href="contacts.html">контакты</a>
        <a href="#">вход в кабинет</a>
    </nav>
    <main id="main_block">
        <div class="info_block" th:each="type : ${types}">
            <div class="image">
                <img th:src="@{'/img/' + ${type.image}}">
            </div>
            <div class="desc">
                <span th:text="${type.description}"></span>
                <div class="button_wrapper">
                    <div class="button">
                        <a th:href="${type.buttonDesc}">Подробнее</a>
                    </div>
                    <div class="button">
                        <a th:href="${type.buttonDesc}">Пройти тест</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer">
        <div class="text_wrapper">
            <div class="head_text">
                <a href="#">InterLanguage</a>
            </div>
            <div class="hrefs">
                <a href="#">курсы</a>
                <a href="#">вопросы</a>
                <a href="#">контакты</a>
                <a href="#">вход в кабинет</a>
            </div>
        </div>
        <div class="soc_net">
            <a href="http://vk.com/haniko135"><img th:src="@{'/img/' + 'vk.png'}"></a>
            <a href="http:/instagram.com"><img src="/img/insta.png"></a>
        </div>
    </footer>
</body>
</html>
