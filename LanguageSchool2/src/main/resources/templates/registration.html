<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="css/ask.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/color.css">
</head>
<body>
    <header id="header">
        <div>
            <a href="/">InterLanguage</a>
        </div>
    </header>
    <nav id="menu">
        <a href="/courses">курсы</a>
        <a href="/asks">вопросы</a>
        <a href="/contacts">контакты</a>
    </nav>
    <main id="main_block">
        <p class="login_head">Регистрация</p>
        <form class="autoriz" th:action="@{/registration}" method="post">
            <label>Логин</label>
            <input class="fields" type="text" name="username" placeholder="Логин" autofocus="true">
            <label>Пароль</label>
            <input class="fields" type="password" name="password" placeholder="Пароль">
            <label>Подтвердите пароль</label>
            <input class="fields" type="password" name="passwordConfirm" placeholder="Подтверждение пароля">
            <input class="buttonss" type="submit" value="Зарегистрироваться">
        </form>
    </main>
    <footer id="footer">
        <div class="text_wrapper">
            <div class="head_text">
                <a href="/">InterLanguage</a>
            </div>
            <div class="hrefs">
                <a href="/courses">курсы</a>
                <a href="/asks">вопросы</a>
                <a href="/contacts">контакты</a>
            </div>
        </div>
        <div class="soc_net">
            <a href="http://vk.com/haniko135"><img src="img/vk.png"></a>
            <a href="http:/instagram.com"><img src="img/insta.png"></a>
        </div>
    </footer>
</body>
</html>
