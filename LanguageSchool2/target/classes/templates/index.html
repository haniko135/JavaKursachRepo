<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>InterLanguage</title>
        <meta http-equiv="Content-Type" charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/color.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="js/functions.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header id="header">
            <div>
                <a href="#">InterLanguage</a>
            </div>
        </header>
        <div id="menuBar">
            <div class="icon-bar">
                <a href="#" onclick="dropMenu()" id="menuIcon"><i class="fa fa-bars"></i></a>
            </div>
        </div>
        <nav id="menu">
            <a href="courses.html">курсы</a>
            <a href="asks.html">вопросы</a>
            <a href="contacts.html">контакты</a>
            <a href="login.html">войти</a>
        </nav>
        <main id="main_block">
            <div class="info_block" th:each="type : ${types}">
                <div class="image">
                    <img th:src="@{'/img/' + ${type.getImage()}}">
                </div>
                <div class="desc">
                    <span th:text="${type.getDescription()}"></span>
                    <div class="button_wrapper">
                        <div class="button">
                            <a th:href="@{'desc?id=' + ${type.getId()}}">Подробнее</a>
                        </div>
                        <div class="button">
                            <a th:href="@{'test_begin?id=' + ${type.getId()}}">Пройти тест</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer id="footer">
            <div class="text_wrapper">
                <div class="head_text">
                    <a href="#">InterLanguage</a>
                </div>
                <div class="hrefs">
                    <a href="courses.html">курсы</a>
                    <a href="asks.html">вопросы</a>
                    <a href="contacts.html">контакты</a>
                    <a href="login.html">вход в кабинет</a>
                </div>
            </div>
            <div class="soc_net">
                <a href="http://vk.com/haniko135"><img src="/img/vk.png"></a>
                <a href="http:/instagram.com"><img src="/img/insta.png"></a>
            </div>
        </footer>
    </body>
</html>
